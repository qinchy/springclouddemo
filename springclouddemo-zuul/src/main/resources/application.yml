eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/eureka/ #默认区域的配置，需要带上eureka模块的上下文，例如第一个eureka就是上下文。eureka和service和zuul的defaultZone应该保持一致，否则service和zuul注册不上。
spring:
  application:
    name: gateway
server:
  port: 8084
  context-path: /zuul
zuul:
  routes:
    api1: /api1/**     #访问的时候是http://localhost:8084/zuul/api1/api1/hello/welcome，第一个api1是zuul路由用的，第二个api1是service的上下文
    api2: /api2/**     #访问的时候是http://localhost:8084/zuul/api2/api2/greeting/welcome，第一个api2是zuul路由用的，第二个api2是service的上下文